<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Math Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='modern.css') }}">
</head>
<body>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-drafting-compass me-2"></i> TEKNIK 12
            </div>
            <div class="list-group list-group-flush mt-3">
                <a href="/" class="list-group-item list-group-item-action {% if request.path == '/' %}active-nav{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/electric" class="list-group-item list-group-item-action {% if request.path == '/electric' %}active-nav{% endif %}">
                    <i class="fas fa-bolt"></i> Listrik
                </a>
                <a href="/geometry" class="list-group-item list-group-item-action {% if request.path == '/geometry' %}active-nav{% endif %}">
                    <i class="fas fa-shapes"></i> Geometri
                </a>
                <a href="/conversion" class="list-group-item list-group-item-action {% if request.path == '/conversion' %}active-nav{% endif %}">
                    <i class="fas fa-exchange-alt"></i> Konversi
                </a>
                <a href="/material" class="list-group-item list-group-item-action {% if request.path == '/material' %}active-nav{% endif %}">
                    <i class="fas fa-weight-hanging"></i> Material
                </a>
                <a href="/engineering" class="list-group-item list-group-item-action {% if request.path == '/engineering' %}active-nav{% endif %}">
                    <i class="fas fa-cogs"></i> Rekayasa Lanjut
                </a>
            </div>
            
            <div class="mt-auto p-3 text-center" style="position: absolute; bottom: 0; width: 100%;">
                <small style="opacity: 0.6; font-size: 10px;">Ver 1.0 - Kelompok 12</small>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm mb-4 rounded-3">
                <div class="container-fluid">
                    <button class="btn btn-light" id="menu-toggle"><i class="fas fa-bars"></i></button>
                    
                    <span class="ms-auto fw-bold text-secondary">
                        <i class="fas fa-user-circle me-1"></i> Admin Teknik
                    </span>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Sidebar Script
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
            // Logic CSS tambahan jika ingin responsive total (opsional)
            var sidebar = document.getElementById("sidebar-wrapper");
            if (sidebar.style.marginLeft === "-250px") {
                sidebar.style.marginLeft = "0";
            } else {
                sidebar.style.marginLeft = "-250px";
            }
        };
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
