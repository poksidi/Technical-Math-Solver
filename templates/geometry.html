{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4"><i class="fas fa-shapes text-success"></i> Geometri Explorer</h2>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4 shadow-sm">
            
            {% if result %}
                <div class="alert alert-success text-center fw-bold fs-5 mb-4">
                    {{ result }}
                </div>
            {% endif %}

            <form method="POST">
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Kategori Geometri</label>
                        <select id="catSelect" name="category" class="form-select bg-light" onchange="updateShapes()" required>
                            <option value="" disabled selected>-- Pilih Kategori --</option>
                            {% for cat in geo_menu.keys() %}
                                <option value="{{ cat }}" {% if s_cat == cat %}selected{% endif %}>{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Pilih Bentuk</label>
                        <select id="shapeSelect" name="shape" class="form-select bg-light" onchange="updateInputs()" required>
                            <option value="" disabled selected>-- Pilih Bentuk --</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">

                <h5 class="text-success mb-3"><i class="fas fa-ruler-combined"></i> Masukkan Ukuran</h5>
                
                <div class="row g-3">
                    <div class="col-md-4 input-group-geo" id="grp-s" style="display:none;">
                        <label class="form-label">Sisi (s)</label>
                        <input type="number" step="any" name="val_s" class="form-control" placeholder="0" value="{{ inputs.s }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-p" style="display:none;">
                        <label class="form-label">Panjang (p)</label>
                        <input type="number" step="any" name="val_p" class="form-control" placeholder="0" value="{{ inputs.p }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-l" style="display:none;">
                        <label class="form-label">Lebar (l)</label>
                        <input type="number" step="any" name="val_l" class="form-control" placeholder="0" value="{{ inputs.l }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-t" style="display:none;">
                        <label class="form-label">Tinggi (t)</label>
                        <input type="number" step="any" name="val_t" class="form-control" placeholder="0" value="{{ inputs.t }}">
                    </div>
                    
                    <div class="col-md-4 input-group-geo" id="grp-ta" style="display:none;">
                        <label class="form-label">Tinggi Alas (ta)</label>
                        <input type="number" step="any" name="val_ta" class="form-control" placeholder="0" value="{{ inputs.ta }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-r" style="display:none;">
                        <label class="form-label">Jari-jari (r)</label>
                        <input type="number" step="any" name="val_r" class="form-control" placeholder="0" value="{{ inputs.r }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-a" style="display:none;">
                        <label class="form-label" id="lbl-a">Alas / Sisi A</label>
                        <input type="number" step="any" name="val_a" class="form-control" placeholder="0" value="{{ inputs.a }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-b" style="display:none;">
                        <label class="form-label" id="lbl-b">Sisi Bawah / Sisi B</label>
                        <input type="number" step="any" name="val_b" class="form-control" placeholder="0" value="{{ inputs.b }}">
                    </div>
                    
                    <div class="col-md-4 input-group-geo" id="grp-sm" style="display:none;">
                        <label class="form-label">Sisi Miring (sm)</label>
                        <input type="number" step="any" name="val_sm" class="form-control" placeholder="0" value="{{ inputs.sm }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-d1" style="display:none;">
                        <label class="form-label">Diagonal 1 (d1)</label>
                        <input type="number" step="any" name="val_d1" class="form-control" placeholder="0" value="{{ inputs.d1 }}">
                    </div>

                    <div class="col-md-4 input-group-geo" id="grp-d2" style="display:none;">
                        <label class="form-label">Diagonal 2 (d2)</label>
                        <input type="number" step="any" name="val_d2" class="form-control" placeholder="0" value="{{ inputs.d2 }}">
                    </div>
                </div>

                <div class="mt-4 text-center">
                    

[Image of geometric shapes formulas area volume perimeter]

                </div>

                <button type="submit" class="btn btn-success w-100 mt-4 fw-bold">Hitung Geometri</button>
            </form>
        </div>
    </div>
</div>

<script>
    const geoData = {{ geo_menu | tojson }};
    const catSelect = document.getElementById('catSelect');
    const shapeSelect = document.getElementById('shapeSelect');

    function updateShapes() {
        const cat = catSelect.value;
        shapeSelect.innerHTML = '<option value="" disabled selected>-- Pilih Bentuk --</option>';

        if (cat && geoData[cat]) {
            for (const [key, info] of Object.entries(geoData[cat])) {
                let opt = document.createElement('option');
                opt.value = key;
                opt.textContent = info.label;
                shapeSelect.appendChild(opt);
            }
        }
        hideAllInputs();
    }

    function updateInputs() {
        hideAllInputs();
        const cat = catSelect.value;
        const shape = shapeSelect.value;

        if (cat && shape) {
            const requiredInputs = geoData[cat][shape].inputs;
            
            // Logic mapping label ke ID input
            requiredInputs.forEach(label => {
                if (label.includes('(s)')) showInput('grp-s', label);
                if (label.includes('(p)')) showInput('grp-p', label);
                if (label.includes('(l)')) showInput('grp-l', label);
                if (label.includes('(t)')) showInput('grp-t', label);
                if (label.includes('(ta)')) showInput('grp-ta', label);
                if (label.includes('(r)')) showInput('grp-r', label);
                if (label.includes('(a)')) showInput('grp-a', label);
                if (label.includes('(b)')) showInput('grp-b', label);
                if (label.includes('(sm)')) showInput('grp-sm', label);
                if (label.includes('(d1)')) showInput('grp-d1', label);
                if (label.includes('(d2)')) showInput('grp-d2', label);
            });
        }
    }

    function hideAllInputs() {
        document.querySelectorAll('.input-group-geo').forEach(el => el.style.display = 'none');
    }

    function showInput(id, labelText) {
        const el = document.getElementById(id);
        if (el) {
            el.style.display = 'block';
            el.querySelector('label').textContent = labelText;
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const prevCat = "{{ s_cat }}";
        const prevShape = "{{ s_shape }}";
        if (prevCat) {
            updateShapes();
            shapeSelect.value = prevShape;
            updateInputs();
        }
    });
</script>
{% endblock %}
